<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta name="language" content="English">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="generator" content="Jekyll">
  <meta name="keywords" content="Personal/Tech Blog, imlolman, satyam gupta.">
  <meta name="description"
    content="{%if page.is_post %}{{ page.description }}{% else %}{{ site.description }} {% endif %}">
  <meta name="author" content="Satyam Gupta #imlolman">
  <link rel="canonical" href="https://imlolman.github.io/blog{{ page.url }}" />
  <meta name="theme-color" content="#2196f3" />
  <link rel="shortcut icon" href="https://imlolman.github.io/img/favicon.ico">
  <meta property="og:type" content="{%if page.is_post %}article{% else %}website{% endif %}" />
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description"
    content="{%if page.is_post %}{{ page.description }}{% else %}{{ site.description }} {% endif %}" />
  <meta property="og:image" content="https://imlolman.github.io/blog/img/blog.png" />
  <meta property="og:url" content="https://imlolman.github.io/blog{{ page.url }}" />
  <meta property="og:site_name" content="imlolman - Satyam Gupta" />
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description"
    content="{%if page.is_post %}{{ page.description }}{% else %}{{ site.description }} {% endif %}">
  <meta name="twitter:image" content="https://imlolman.github.io/blog/img/blog.png">
  <meta name="twitter:creator" content="@satyam755755">
  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- CSS & fonts -->
  <link rel=" stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
  <link
    href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,400italic%7CSignika:700,300,400,600'
    rel='stylesheet' type='text/css'>
  {% include analytics.html %}
</head>
